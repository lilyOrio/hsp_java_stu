<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义对象参数演示</title>
</head>
<body>
<form action="/save_monster" method="post">
    id:<input name="id" value="1"><br/>
    name:<input name="name" value="牛魔王"><br/>
    age:<input name="age" value="500"><br/>
    isMarried:<input name="isMarried" value="true"><br/>
    birth:<input name="birth" value="1500/01/01"><br/>
    <!--car_name:<input name="car.name" value="byd"><br/>-->
    <!--car_price:<input name="car.price" value="80000"><br/>-->

    <!--使用自定义转换器关联car，字符串整体提交-->
    坐骑：<input name="car" value="自行车,200">
    <input type="submit" value="保存">
</form>
</body>
</html>
