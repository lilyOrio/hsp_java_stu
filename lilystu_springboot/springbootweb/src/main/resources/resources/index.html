<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<a href="/monster/100/king">@PathVariable-路径变量 monster/100/king</a><br/><br/>
<a href="/requestHeader">@RequestHeader-获取请求头信息</a><br/><br/>
<a href="/cookieValue">@CookieValue-获取cookie值</a><br/><br/>
<a href="/login">@RequestAttribute 获取request域的值,@SessionAttribute 获取Session中的值</a><br/><br/>
<a href="/requestParam?name=lily&fruit=apple&fruit=banana">@RequestParam-获取请求参数</a><br/><br/>

<h1>@RequestBody-获取post请求体</h1>
<form action="/requestBody" method="post">
    <input name="name"><br/>
    <input name="age"><br/>
    <input type="submit" value="提交">
</form>
</body>
</html>
