server:
  port: 10001

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springboot_mybatisplus?userSSL=true;userUnicode=true;characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: com.lilystu.springboot.mybatisplus.bean
  mapper-locations: classpath:mapper/*.xml