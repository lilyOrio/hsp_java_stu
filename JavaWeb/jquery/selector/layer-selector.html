<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择器应用实例</title></head>
<style type="text/css">
    div, span {
        width: 140px;
        height: 140px;
        margin: 20px;
        background: #9999CC;
        border: #000 1px solid;
        float: left;
        font-size: 17px;
        font-family: Roman;
    }

    div.mini {
        width: 80px;
        height: 30px;
        background: #CC66FF;
        border: #000 1px solid;
        font-size: 12px;
        font-family: Roman;
    }
</style>
<script type="text/javascript" src="../script/jquery-3.7.0.min.js"></script>
<script type="text/javascript">
    $(function () {
        //改变 <body> 内所有 <div> 的背景色为 #0000FF
        $("#b1").click(function () {
            $("div").css("background", "#0000FF")
        })
        //改变 <body> 内子 <div>[body>div第一层div;body>div>div第二层] 的背景色为 #FF0033
        $("#b2").click(function () {
            $("body>div").css("background", "#FF0033")
        })
        //改变 id 为 one 的下一个 <div> 的背景色为 #0000FF"
        $("#b3").click(function () {
            $("#one + div").css("background", "#0000FF")
        })
        //改变 id 为 two 的元素后面的所有兄弟<div>的元素的背景色为#0000FF"
        $("#b4").click(function () {
            $("#two ~div").css("background", "#0000FF")
        })
        //改变 id 为 two 的元素所有 <div> 兄弟元素的背景色为#0000FF"
        $("#b5").click(function () {
            $("#two").siblings("div").css("background", "#0000FF")
        })
    })
</script>
<body>
<input type="button" value="改变 <body> 内所有 <div> 的背景色为 #0000FF" id="b1"/>
<input type="button" value="改变 <body> 内子 <div> 的背景色为 #FF0033" id="b2"/>
<input type="button" value=" 改变 id 为 one 的下一个 <div> 的背景色为 #0000FF"
       id="b3"/>
<input type="button" value=" 改变 id 为 two 的元素后面的所有兄弟<div>的元素的背景色为#0000FF" id="b4"/>
<input type="button" value=" 改变 id 为 two 的元素所有 <div> 兄弟元素的背景色为#0000FF" id="b5"/>
<hr/>
<div id="one" class="mini">
    div id 为 one
</div>
<div id="two">
    div id 为 two
    <div id="two01">
        id two01
        韩顺平 Java 工程师
    </div>
    <div id="two02">
        id two02
    </div>
</div>
<div id="three" class="mini">
    div id 为 three
    <div id="three01">
        id three01
    </div>
</div>
</body>
</html>
