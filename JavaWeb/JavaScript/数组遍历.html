<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的使用和遍历</title>
</head>
<body>
<script type="text/javascript">
    var cars = ["Audi", "BMW", "Volvo",100,1,0];
    console.log(cars.length);
    for (i = 0; i < cars.length; i++) {
        console.log(cars[i]);
    }
</script>
</body>
</html>
