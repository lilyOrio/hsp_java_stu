<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onchange 内容发生变化的改变事件</title>
    <script type="text/javascript">
        function mySal() {
            alert("工资范围变化了~");
        }

        window.onload = function () {
            var sel = document.getElementById("sel01");
            sel.onchange = function(){
                alert("换对象了~");
            }
        }
    </script>
</head>
<body>
你当前工资水平： <!--静态注册onchange 事件-->
<select onchange="mySal()">
    <option>--工资范围--</option>
    <option>10k 以下</option>
    <option>10k-30k</option>
    <option>30k 以上</option>
</select> <br/>

<select id="sel01"> <!-- 动态绑定onchange-->
    <option>---女友---</option>
    <option>艳红</option>
    <option>春桃</option>
    <option>春花</option>
</select>
</body>
</html>
