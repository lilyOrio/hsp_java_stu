<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>演示HTML DOM 相关方法</title>
    <link rel="stylesheet" type="text/css" href="style/css.css"/>
    <script type="text/javascript">
        window.onload = function () {
            //    查找id=java 节点
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {
                var java = document.getElementById("java");
                alert("Java节点文本：" + java.innerText);
            }

            //    查找所有option 节点
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function () {
                var options = document.getElementsByTagName("option");
                var str02 = "";
                for (var i = 0; i < options.length; i++) {
                    str02 += (options[i].innerText + "\n");
                }
                alert("所有option 节点文本：\n" + str02);
            }

            //    查找name=sport 的节点
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function () {
                var sports = document.getElementsByName("sport");
                var str03 = "";
                // for (var i = 0; i < sports.length; i++) {
                //     str03 += (sports[i].value + "\n");//后面的文本并没有包括在该标签内
                // }

                //获取已被选中的sport
                for (var i = 0; i < sports.length; i++) {
                    if (sports[i].checked) {
                        str03 += (sports[i].value + "\n");//后面的文本并没有包括在该标签内
                    }
                }
                alert("name=sport 的节点文本：\n" + str03);
            }

            //    查找id=language 下所有li 节点,指定每一个元素下面的子元素
            var btn04 = document.getElementById("btn04");
            btn04.onclick = function () {
                var language = document.getElementById("language");//language已然是一个DOM对象，一样可以通过tagname获取子元素
                var li = language.getElementsByTagName("li");
                var str04 = "";
                for (var i = 0; i < li.length; i++) {
                    str04 += li[i].innerText + "\n";
                }
                alert("id=language 下所有li 节点：\n" + str04);
            }

            //    返回id=sel01 的所有子节点
            var btn05 = document.getElementById("btn05");
            btn05.onclick = function () {
                var childNodes = document.getElementById("sel01").childNodes;
                alert(childNodes.length);
                var str05 = "";
                for (var i = 0; i < childNodes.length; i++) {
                    if (childNodes[i].innerText){
                        str05 += childNodes[i].innerText + "\n";
                    }
                }
                alert("返回id=sel01 的所有子节点~~：\n" + str05);

                //还有一个以前方法
                //老韩解读
                //1. sel01 是HtmlSelectElement => 本身就有集合特点
                var sel01 = document.getElementById("sel01");
                alert("11111 \n" + sel01.length);//5
                for (var i = 0; i < sel01.length; i++) {
                    // alert(sel01[i].innerText);
                }
            }

            //    返回id=sel01 的第一个子节点
            var btn06 = document.getElementById("btn06");
            btn06.onclick = function () {
            //除了上面的方法外，还可以直接使用属性firstChild
                var sel01 = document.getElementById("sel01");
                alert("xx=" + sel01.firstChild);//老师解读是按照.childNodes 得到第一个子节点object ==>object text
                alert("yy=" + sel01[0]);//直接是得到第一个option 节点object ==> object htmloptionelement
            }

            //    返回id=java 的父节点
            var btn07 = document.getElementById("btn07");
            btn07.onclick = function () {
                var java = document.getElementById("java");
                // alert(java.parentElement);//object htmlUListElement
                var li = java.parentElement.getElementsByTagName("li");//parentNode
                alert(li.length);
            }

            //    返回id=ct 的前后兄弟节点
            var btn08 = document.getElementById("btn08");
            btn08.onclick = function () {
                var ct = document.getElementById("ct");
                alert(ct.previousSibling.previousSibling.innerText);
                alert(ct.nextSibling.nextSibling.innerText);
            }

            //    读取id=ct 的value 属性值
            var btn09 = document.getElementById("btn09");
            btn09.onclick = function () {
                var ct = document.getElementById("ct");
                alert(ct.value);
            }

            //    设置#person 的文本域
            var btn10 = document.getElementById("btn10");
            btn10.onclick = function () {
                var person = document.getElementById("person");
                person.innerText = "这是我们最新的介绍";
            }
        }
    </script>
</head>
<body>
<div id="total">
    <div class="inner">
        <P>
            你会的运动项目：
        </P>
        <input type="checkbox" name="sport" value="zq" checked="checked">足球
        <input type="checkbox" name="sport" value="tq">台球
        <input type="checkbox" name="sport" value="ppq">乒乓球<br/>
        <hr/>
        <P>
            你当前女友是谁：
        </P>
        <select id="sel01">
            <option>---女友---</option>
            <option>艳红</option>
            <option id="ct" value="春桃菇凉">春桃</option>
            <option>春花</option>
            <option>桃红</option>
        </select>
        <hr/>
        <p>
            你的编程语言?
        </p>
        <ul id="language">
            <li id="java">Java</li>
            <li>PHP</li>
            <li>C++</li>
            <li>Python</li>
        </ul>
        <br>
        <br>
        <hr/>
        <p>
            个人介绍:
        </p>
        <textarea name="person" id="person">个人介绍</textarea>
    </div>
</div>
<div id="btnList">
    <div>
        <button id="btn01">查找id=java 节点</button>
    </div>
    <div>
        <button id="btn02">查找所有option 节点</button>
    </div>
    <div>
        <button id="btn03">查找name=sport 的节点</button>
    </div>
    <div>
        <button id="btn04">查找id=language 下所有li 节点</button>
    </div>
    <div>
        <button id="btn05">返回id=sel01 的所有子节点</button>
    </div>
    <div>
        <button id="btn06">返回id=sel01 的第一个子节点</button>
    </div>
    <div>
        <button id="btn07">返回id=java 的父节点</button>
    </div>
    <div>
        <button id="btn08">返回id=ct 的前后兄弟节点</button>
    </div>
    <div>
        <button id="btn09">读取id=ct 的value 属性值</button>
    </div>
    <div>
        <button id="btn10">设置#person 的文本域</button>
    </div>
</div>
</body>
</html>
