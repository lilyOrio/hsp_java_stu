<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用script 标签引入JS 文件</title>
<!--    如果两种方式都使用，不会报错，但是只有一个生效（先引入的生效），尽量不要两种方法一起使用 -->
    <script type="text/javascript" src="./js/my.js"></script>
    <script type="text/javascript">
        alert("嗨喽");
    </script>
</head>

</body>
</html>
