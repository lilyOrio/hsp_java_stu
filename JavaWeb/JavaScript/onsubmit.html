<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onsubmit 表单提交事件</title>
    <script type="text/javascript">
        function register() {
            //先得到输入的用户名和密码
            var username = document.getElementById("username");
            var pwd = document.getElementById("pwd");
            //判断是否为空""
            if ("" == username.value || "" == pwd.value) {
                alert("用户名和密码不能为空！");
                return false;
            }
            return true;
        }

        window.onload = function () {
            //使用折半法, 观察原页面是否真的是最新的, 是不是修改的页面和访问的页面一致
            //得到from2 表单dom 对象
            var form2 = document.getElementById("form2");
            //给form2 绑定onsubmit 事件
            //通过form2获取用户名和密码
            // 老韩解释onsubmit 动态绑定的函数，会直接将结果(false/true)返回给onsubmit
            form2.onsubmit = function () {
                if (form2.username.value == "" || form2.pwd.value == ""){
                    alert("用户名和密码不能为空！");
                    return false;
                }
                return true;
            }
        }
    </script>
</head>
<body>
<h1>注册用户1</h1> <!-- 静态注册表单提交事件-->
<form action="ok.html" onsubmit="return register()">
    u: <input type="text" id="username" name="username"/><br/>
    p: <input type="password" id="pwd" name="pwd"/><br/>
    <input type="submit" value="注册用户"/>
</form>

<h1>注册用户2</h1> <!-- 动态注册表单提交事件-->
<form id="form2" action="ok.html">
    u: <input type="text" name="username"/><br/>
    p: <input type="password" name="pwd"/><br/>
    <input type="submit" value="注册用户"/></form>
</body>
</html>
