<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在script标签内使用</title>
    <!--老师解读
    1. 可以在head 和body 嵌入script
    2. 执行顺序从上到下
    3. 建议放在head
    -->
    <script type="text/javascript">
        //在head 内使用script 写js
        console.log("ok");
    </script>
</head>
<body>
<script type="text/javascript">
    //在body 内使用script 写js
    console.log("hi");
</script>
</body>
</html>
