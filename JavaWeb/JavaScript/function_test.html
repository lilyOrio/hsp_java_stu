<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js练习题</title>
</head>
<body>
<script type="text/javascript">
    var f = function () {
        console.log(arguments.length);
        var sum = 0;
        for (var i = 0; i < arguments.length; i++) {
            if (typeof(arguments[i]) == "number") {
                sum += arguments[i];
            }
        }
        alert(sum);
    }

    f(10, 10,"lily",10);
</script>
</body>
</html>
