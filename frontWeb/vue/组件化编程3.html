<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>组件化编程-局部组件</title>
</head>
<body>
<div id="app">
    <my_counter></my_counter>
    <br/>
    <my_counter></my_counter>
</div>
<script src="vue.js"></script>
<script>
    //定义一个组件,组件名称为buttonCounter
    //使用：在vue实例中使用
    //1.可以把常用组件定义在一个js文件中然后export出来
    //2.如果某个页面需要使用该组件就import
    const buttonCounter = {
        template: `<button v-on:click="click">点击次数{{count}}【局部组件化】</button>`,
        data() {//当某个组件引用这个counter的数据池中的数据时，它是以return的方式给你返回
            return {
                count: 0
            }
        },
        methods: {
            click() {
                this.count++;//this指的是使用的组件
            }
        }
    }

    let vm = new Vue({
        el: "#app",
        components: {//引入某个组件，此时my_counter就是一个组件，是一个局部组件，它的使用范围就在当前vue实例
            'my_counter': buttonCounter,
        }
    })
</script>
</body>
</html>
