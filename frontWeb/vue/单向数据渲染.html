<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>单向数据渲染</title>
</head>
<body>
<div id="app">
    <h1>{{message}}</h1>
    <!--
    //插值表达式{{}}是使用在标签体内的
    //属性值不可以使用插值表达式{{}}
    //属性值内使用data中的数据用：v-bind
    v-bind:默认会出现报红，但是不影响解析，如果不想报红就引入<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
    -->
    <img v-bind:src="img_src" v-bind:width="img_width">
    <!--//简写-->
    <img :src="img_src" :width="img_width">
</div>
<script src="vue.js"></script>
<script>
    //创建vue对象
    let vm = new Vue({//会触发绑定机制，去找目标div
        el:"#app",//创建的vue实例挂载到id=app的div，el和data是规定好的属性名，不能乱写
        data:{//表示数据池，以k-v形式保存（设置）根据业务需求设置
            message:"hello 耗子精",
            img_src:"1.jpg",
            img_width:"200px"
        }
    })
    console.log("vw=>")
</script>
</body>
</html>
