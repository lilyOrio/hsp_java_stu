<!DOCTYPE html>
<html lang="en" xmlns:v-model="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>homework</title>
</head>
<body>
<div id="app">
    <h1>选择图片</h1>

    <input type="text" v-model:value="img_src"><br/>
    <img v-bind:src="img_src" v-bind:width="img_width"><br/>
    <img src="1.jpg" v-bind:height="img_width">
    <img src="2.jpg" v-bind:height="img_width">
    <img src="3.jpg" v-bind:height="img_width">
</div>
<script src="vue.js"></script>
<script>
    //创建vue对象
    let vm = new Vue({//会触发绑定机制，去找目标div
        el:"#app",//创建的vue实例挂载到id=app的div，el和data是规定好的属性名，不能乱写
        data:{//表示数据池，以k-v形式保存（设置）根据业务需求设置
            img_src:"1.jpg",
            img_width: 100
        }
    })
    console.log("vw=>",vm)
</script>
</body>
</html>
