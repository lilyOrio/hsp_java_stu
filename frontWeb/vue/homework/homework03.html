<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework03条件判断</title>
</head>
<body>

<div id="app">
    <h1>{{message}}</h1>
    输出成绩1~100：<input type="text" v-model="score" v-on:blur="check">
    <p>你当前的成绩{{score}}</p>
    <h4 v-if="score<60">不及格</h4>
    <h4 v-else-if="score>=60 && score<70">及格</h4>
    <h4 v-else-if="score>=70 && score<90">良好</h4>
    <h4 v-else="score>=90">优秀</h4>
</div>
<script src="../vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message: "演示条件判断",
            score: 0
        },
        methods: {
            check() {
                if (this.score > 100) {
                    this.score = 100;
                }
                if (this.score < 0) {
                    this.score = 0;
                }
            }
        }
    })
</script>
</body>
</html>
