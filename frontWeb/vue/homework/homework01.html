<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>homework01</title>
</head>
<body>
<div id="app">
    <h1>{{message}}</h1>
    <button @click="add(1)">点击+1</button>
    <!--<button v-on:click="add(2)">点击+2</button>-->
    <!--count += 2里面的count就是data中的count-->
    <button v-on:click="count += 2">点击+2</button>
    <p>点击了{{count}}次</p>
</div>
<script src="../vue.js"></script>
<script>

    let vm = new Vue({
        el: "#app",
        //数据池
        data: {
            message: "演示vue事件绑定操作",
            count: 0//点击次数
        },
        //方法池
        methods: {
            add(i) {
                //修改数据池中的count
                //add 和 data在同一个属性中
                this.count += i;
            },
            // addTwo() {
            //     this.count += 2;
            // }
        }
    })
    console.log("vw=>", vm)
</script>
</body>
</html>
