<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise课后练习</title>
    <script type="text/javascript" src="../script/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        function get(url) {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url:url,
                    success(data){
                        resolve(data)
                    },
                    error(err){
                        reject(err)
                    }
                })
            })
        }

        get("data/student_100.json").then(data=>{
            console.log("第一次请求获取的数据==》",data)
            return get(`data/class_${data.class_id}.json`)
        }).then(data=>{
            console.log("第二次请求获取的数据==》",data)
            return get(`data/school_${data.school_id}.json`)
        }).then(data=>{
            console.log("第三次请求获取的数据==》",data)
        }).catch(err=>{
            console.log("promise异步请求异常==》", err)
        })
    </script>
</head>

</body>
</html>
